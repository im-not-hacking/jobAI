<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobAI</title>
   <link rel="stylesheet" href="css/style.css">
   <!-- import letter package-->
   <link
    rel="stylesheet"

  />
  <!--add js-->
  <script src="js/script.js"></script>

<body onload="addMargins();">

            </div>
            <div class="mainRightElement">
